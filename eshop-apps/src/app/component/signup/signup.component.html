<p>Template Driven Form</p>
<div class="container">
    <h2>User Data</h2>
    <form #demoForm="ngForm" (ngSubmit)="mysubmit(demoForm.value);" novalidate>
        <div>
            <label>First Name</label>
            <input type="text" #nameRef="ngModel" minlength="5" required class="form-control" name="username" [(ngModel)]="myname">
        </div>
        <div *ngIf="nameRef.errors" class="alert alert-danger">
            <div [hidden]="!nameRef.errors.required">
                Please enter the username
            </div>
            <div [hidden]="!nameRef.errors.minlength">
                Please fill atleast five characters
            </div>
        </div>
         <div>
            <label>Email</label>
            <input type="text" #emailRef="ngModel" minlength="5" required class="form-control" name="email" [(ngModel)]="myemail">
        </div>
        <div *ngIf="emailRef.errors" class="alert alert-danger">
            <div [hidden]="!emailRef.errors.required">
                Please enter the email
            </div>
            <div [hidden]="!emailRef.errors.minlength">
                Please fill atleast five characters
            </div>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>Area</label>
                <input type="text" class="form-control" name="area" ngModel>
            </div>
             <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>

        </div>
        <button  type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
